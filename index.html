<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h2>Expence Tracker</h2>
    </div>
    <div class="subheading">
        <h3>Add Your Expence</h3>
    </div>
    <form id="form">
        <label for="numInput">Chose Exprement</label>
        <input type="number" id="numInput" name=""><br><br>

        <label for="textInput">Chose Description</label>
        <input type="text" id="textInput" name=""><br><br>

        <label for="categoryInput">Chose a Category</label>
        <select name="" id="categoryInput">
            <option value="Movie">Movie</option>
            <option value="Fule">Fule</option>
            <option value="HouseRent">House Rent</option>
            <option value="Maintainess">Maintainess</option>
            <option value="Grosery">Grosery</option>
        </select><br><br>
        <div id="msg"></div>

        <div class="add">
            <input type="submit" value="Add Expence">
        </div>

        <div id="print">
            <!-- <div>
                <ul>
                    <li> </li>
                </ul>
            </div> -->
        </div>

        

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
<script src="main.js"></script>

</html>
